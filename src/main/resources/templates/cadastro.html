<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cadastro</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Cadastro do usuário</h1>
                        </div>
                        <form action="/usuarios" method="post">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="nome"></label>
                                    <input type="text" class="form-control form-control-user" id="nome" name="nome"
                                                                                 placeholder="Nome" required>
                                </div>
                                <div class="col-sm-6">
                                    <label for="matricula"></label>
                                    <input type="text" class="form-control form-control-user" id="matricula" name="matricula"
                                                                                 placeholder="Matrícula" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email"></label>
                                <input type="email" class="form-control form-control-user" id="email" name="email"
                                       placeholder="Email" required>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user" name="senha"
                                           id="senha" placeholder="Senha" required>
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user" name="confirmaSenha"
                                           id="confirmaSenha" placeholder="Confirme a senha">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Tipo de usuário:</label>
                                <label for="tecnico"> Técnico </label>
                                <input type="radio" name="tipoUsuario" value="TECNICO" id="tecnico">
                                <label for="usuario"> Usuário </label>
                                <input type="radio" name="tipoUsuario" value="FUNCIONARIO" id="usuario">
                            </div>
                            <button class="btn btn-primary btn-user btn-block" type="submit" id="submit_button">Cadastrar</button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="/login">Já possui um cadastro? Realizar login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>

</html>

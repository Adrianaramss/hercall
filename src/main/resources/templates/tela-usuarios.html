<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Gestão de Chamados</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Custom CSS styles */
        body {
            background: linear-gradient(to bottom, #020F1F, #451776);
            color: #000000;
            min-height: 100vh; /* Faz o gradiente ocupar toda a tela verticalmente */
        }

        .main-content {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
        }

        .card-body {
            border: none; /* Remover a borda do card-body */
        }

        .card,
        .col-md-6 {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: #000000;
            width: 100%; /* Define a largura dos cards */
            max-width: 300px; /* Define a largura máxima dos cards */
            margin-bottom: 20px; /* Espaçamento entre os cards */
        }

        .card-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis.
        }

        .list-group-item {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: #000000;
        }

        .navbar {
            background-color: #ffffff; /* Fundo branco */
            color: #000000; /* Texto preto */
        }

        /* Adicionando borda e fundo cinza claro para as divs com valores totais */
        .valor-total {
            border: 1px solid #dddddd.
            background-color: #f9f9f9.
            padding: 10px.
            border-radius: 5px.
            margin-bottom: 10px.
        }

        /* Alinha os cards horizontalmente */
        .card-columns {
            column-count: auto.
            column-gap: 15px; /* Espaçamento entre os cards */
        }

        /* Estilo para a tabela de usuários */
        table {
            width: 100%;
            text-align: left;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Gestão de Chamados</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/tela-admin">Dashboard - Área do administrador</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Sair</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container mt-4 main-content">
    <div class="row">
        <!-- Side Menu -->
        <div class="col-md-3">
            <div class="list-group">
                <a href="/tela-admin" class="list-group-item list-group-item-action">Visão Geral</a>
                <a href="/tela-usuarios" class="list-group-item list-group-item-action">Usuários</a>
                <a href="/tela-prioridades" class="list-group-item list-group-item-action">Prioridades</a>
                <a href="/tela-setores" class="list-group-item list-group-item-action">Setores</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <h4 class="mt-4">Usuários Ativos:</h4>
            <table>
                <thead>
                <tr>
                    <th>Nome do Usuário</th>
                    <th>Tipo</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>João Silva</td>
                    <td>Técnico</td>
                </tr>
                <tr>
                    <td>Maria Oliveira</td>
                    <td>Usuário</td>
                </tr>
                <tr>
                    <td>Carlos Pereira</td>
                    <td>Técnico</td>
                </tr>
                <tr>
                    <td>Fernanda Costa</td>
                    <td>Usuário</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- JS do Bootstrap, jQuery e Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel do Usuário</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/telausuario.css">
</head>

<body class="bg-gradient-primary">
<div class="header">
    <div class="user-info">
        <span>Bem-vindo, João da Silva</span>
        <span>| Matrícula: 12345</span>
    </div>
    <a href="/" class="logout">Sair</a>
</div>

<div class="container">
    <div class="table-container">
        <h2>Chamados Abertos</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Chamado</th>
                <th>Setor</th>
                <th>Descrição</th>
                <th>Prioridade</th>
                <th>Data de Início</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Suporte</td>
                <td>Computador não liga</td>
                <td>Alta</td>
                <td>2024-05-07</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Recursos Humanos</td>
                <td>Solicitação de férias</td>
                <td>Média</td>
                <td>2024-05-05</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="form-container">
        <h2>Criar Novo Chamado</h2>
        <form method="post" action="/criar-chamado" enctype="multipart/form-data">
            <label for="setor">Setor:</label>
            <select id="setor" name="setor" required>
                <option value="">Selecione o Setor</option>
                <option value="Suporte">Suporte</option>
                <option value="Financeiro">Financeiro</option>
                <option value="Marketing">Marketing</option>
                <option value="RH">RH</option>
                <option value="Departamento Pessoal">Departamento Pessoal</option>
            </select>

            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" placeholder="Descreva o problema" required>

            <label for="arquivo">Anexo:</label>
            <input type="file" id="arquivo" name="arquivo" required>

            <button class="btn btn-primary btn-user btn-block" type="submit">Criar Chamado</button>
        </form>
    </div>
</div>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="js/sb-admin-2.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Gestão de Chamados</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/telaprioridade.css">


</head>
<body>


<!-- Navbar -->
<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Gestão de Chamados</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/tela-admin">Dashboard - Área do administrador</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Sair</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Page Content -->
<div class="container mt-4 main-content">
    <div class="row">
        <!-- Side Menu -->
        <div class="col-md-3">
            <div class="list-group">
                <a href="/tela-admin" class="list-group-item list-group-item-action">Visão Geral</a>
                <a href="/tela-usuarios" class="list-group-item list-group-item-action">Usuários</a>
                <a href="/tela-prioridades" class="list-group-item list-group-item-action">Prioridades</a>
                <a href="/tela-setores" class="list-group-item list-group-item-action">Setores</a>
            </div>
        </div>


        <!-- Main Content -->
        <div class="col-md-9">
            <H3>Prioridades</H3>
            <div class="row">
                <div class="col-md-6">
                    <form id="addDepartmentForm" action="/cadastra-prioridade" method="post">
                        <div class="form-group">
                            <label for="newDepartment">Adicionar Prioridade:</label>
                            <input type="text" class="form-control" id="newDepartment" name="tipoPrioridade" placeholder="Digite o nome da nova prioridade">
                        </div>
                        <button type="submit" class="btn btn-success">Adicionar Prioridade</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <form id="deleteDepartmentForm" action="/exclui-prioridade" method="post">
                        <div class="form-group">
                            <label for="departmentName">Excluir Prioridade:</label>
                            <input type="text" class="form-control" id="departmentName" name="tipoPrioridade" placeholder="Digite o nome da prioridade a excluir">
                        </div>
                        <button type="submit" class="btn btn-danger">Excluir Prioridade</button>
                    </form>
                </div>
            </div>


            <!-- Lista de prioridades -->
            <label for="newDepartment">Prioridades ativas no momento:</label>
            <ul class="departments mt-2" th:each="prioridade:${prioridades}">
                <li th:text="*{prioridade.tipoPrioridade}"></li>
            </ul>
        </div>
    </div>
</div>


<!-- JS do Bootstrap, jQuery e Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>

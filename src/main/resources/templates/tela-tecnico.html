<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Técnico</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/telatecnico.css">


</head>

<body class="bg-gradient-primary">
<div class="header">
    <div class="user-info">
        Bem-vindo, João da Silva | Técnico
    </div>
    <a href="/" class="logout">Sair</a>
</div>

<div class="container">
    <div class="table-container">
        <h2>Chamados</h2>


        <input type="text" id="search" placeholder="Pesquisar chamados..." onkeyup="filterTable()" style="width: 100%; padding: 10px; margin-bottom: 10px;">

        <table class="table" id="chamados-table">
            <thead>
            <tr>
                <th>Chamado</th>
                <th>Setor</th>
                <th>Descrição</th>
                <th>Prioridade</th>
                <th>Data de Início</th>
                <th>Status</th>
                <th>Ação</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Suporte</td>
                <td>Computador não liga</td>
                <td>Alta</td>
                <td>07/05/2024</td>
                <td>Em Andamento</td>
                <td>
                    <span class="edit-icon" onclick="openModal('Computador não liga', 'Em andamento')">✏️</span>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Recursos Humanos</td>
                <td>Solicitação de férias</td>
                <td>Média</td>
                <td>05/05/2024</td>
                <td>Aberto</td>
                <td>
                    <span class="edit-icon" onclick="openModal('Solicitação de férias', 'Aberto')">✏️</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal" id="edit-modal">
    <div class="modal-content">
        <h3>Editar Chamado Técnico</h3>

        <label para="status-select">Status:</label>
        <select id="status-select" class="form-control">
            <option value="Aberto">Aberto</option>
            <option value="Em andamento">Em andamento</option>
            <option value="Resolvido">Resolvido</option>
        </select>

        <label para="priority-select">Prioridade:</label>
        <select id="priority-select" class="form-control">
            <option value="Alta">Alta</option>
            <option value="Média">Média</option>
            <option value="Baixa">Baixa</option>
            <option value="Urgente">Urgente</option>
        </select>

        <div style="margin-top: 20px;">
            <button class="close-modal" onclick="closeModal()">Fechar</button>
            <button class="save-modal" onclick="saveChanges()">Salvar</button>
        </div>
    </div>
</div>

<script>
    function openModal(description, status) {
        document.getElementById('edit-modal').style.display = 'flex';
        document.getElementById('status-select').value = status;
    }

    function closeModal() {
        document.getElementById('edit-modal').style.display = 'none';
    }

    function saveChanges() {
        console.log("Alterações salvas.");
        closeModal();
    }

    function filterTable() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("search");
        filter = input.value.toUpperCase();
        table = document.getElementById("chamados-table");
        tr = table.getElementsByTagName("tr");

        for (i = 1; i < tr.length; i++) {
            tr[i].style.display = "none";
            tdArray = tr[i].getElementsByTagName("td");

            for (var j = 0; j < tdArray.length; j++) {
                td = tdArray[j];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                        break; //
                    }
                }
            }
        }
    }
</script>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="js/sb-admin-2.min.js"></script>

</body>
</html>
